            <div class="back-wrap">

                    <div style="font-size: 17px; position:absolute; left: 120; top:515; line-height: 30px;">
                        <div class="font">· 이름 : <font size="5"><B>참개구리(Pelophylax nigromaculatus)</B></font><br>
                            · 수명 : 8~9년<br>
                            · 크기 : 6~9cm(암컷이 수컷보다 큼)<br>
                            · 먹이 : 곤충류, 거미, 지네<br>
                            · 부연 설명<br>
                            : 참개구리의 다른 이름은 논개구리라고도 한다. 암컷의 등면에는 흰색 바탕에 불규칙하게 이어<br>
                            지는 큰 무늬가 있고, 수컷은 황색을 띤 갈색이고 검은색 무늬가 거의 없다. 그리고 수컷은 턱의<br>
                            기부에 좌우 한쌍의 울음주머니가 있다. 4~6월에는 논, 연못 등에 하나의 알덩어리에 1000개의<br>
                            정도의 알들을 산란한다.
                        </div>
