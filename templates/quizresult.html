<html>

    <head>
        <title>파우누스</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/quizresult.css') }}">

        <style>
            table {
                width: 800px;
                height: 1000px;
                border: 1px solid #444444;
                border-collapse: collapse;
                text-align: center;
                position: absolute;
                left: 100;
                top: 180;
            }

            th,
            td {
                border: 1px solid #444444;
                padding: 10px;
            }
        </style>
    </head>

    <body bgcolor="#9DDCCE">

        <a href="/main">
            <img src="{{ url_for('static', filename='image/mini.png') }}" class="mini">
        </a>

        <div style="font-size: 50%; position:absolute; right:430px; top:55px;">{{id}}님&nbsp;</div>
        <div style="position:absolute; right:360px; top:30px;"class="col-md-3 col-sm-3 col-xs-6"> <a href="location.href='/logout'" class="btn btn-sm animated-button gibson-two">로그아웃</a> </div>

        <div class="back-wrap">

            <div class="ground-wrap">

                <div style="font-size: 17px; position:absolute; left: 350; top:45; line-height: 30px;">
                    <font size="7"><b>Achievement</b></font>
                </div>

                <table align="center">
                    <thead>
                        <tr>
                            <th width="40" height="10">번호</th>
                            <th>정답</th>
                            <th width="40">당신이 선택한 답</th>
                        </tr>
                    </thead>
                    {% for result in answer %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ result.t_an }}</td>
                            <td>{{ result.user_an }}</td>
                            {% if result.t_an == result.user_an %}
                            <td>O</td>
                            {% else %}
                            <td>X</td>
                            {% endif %}
                        </tr>
                    {% endfor %}

                </table>

                <div style="font-size: 17px; position:absolute; left: 170; top:1300px; line-height: 30px;">
                    <font size="7"><B>당신의 성적은 <U>{{ score }}</U>점 입니다.</B></font>
                </div>

            </div>

            <div class="mainB">
                <a href="/main"><img src="{{ url_for('static', filename='image/mainB.png') }}" class="start" /></a>
                <a href="후기 게시판" onclick="next()"><img src="{{ url_for('static', filename='image/reviewB.png') }}" class="start" /></a>
            </div>

        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='js/quizresult.js') }}"></script>
    </body>

</html>
