                <div style="font-size: 17px; position:absolute; left: 120; top:515; line-height: 30px;">
                    <div class="font">· 이름 : <font size="5"><B>물총새(Kingfisher)</B></font><br>
                        · 수명 : 3~5년<br>
                        · 크기 : 17cm<br>
                        · 먹이 : 민물고기, 양서류<br>
                        · 서식지 : 아시아<br>
                        · 부연 설명 :
                        강이나 호수 근처에 살며, 발가락이 부분적으로 붙어있다.<br>
                        (갈퀴) 어린 개체는 성체보다 가슴의 색이 흐리며,<br>
                        암수의 구별방법은 암컷의 아랫부리는 붉은색, 수컷은 검은색이다.<br>
                        정지 비행(공중에서 멈추는 것)이 가능한데,<br>
                        이유는 물 속에 있는 먹잇감을 정확하게 노리기 위해서다.<br>
                        물가의 흙에 둥지를짓고, 큰 물고기는 나뭇가지로 두들겨서 죽인 뒤 먹을 정도로 똑똑하다.
                    </div>
